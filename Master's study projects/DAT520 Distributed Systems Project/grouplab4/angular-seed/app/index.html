<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DAT520 Bank Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top bg-4">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-txt navbar-brand" href="#!home">Bank Application</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <div>
          <ul class="nav navbar-nav menu_items navbar-txt">
            <li><a href="#" ng-hide="!is_login">Home</a></li>
            <li><a href="#!personal" ng-hide="!is_login">Personal</a></li>
          </ul>
        </div>
        <div class="pre_login" ng-hide="is_login">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#!signup">
                 Sign Up
              </a>
            </li>
            <li>
              <a href="#!login">
                Login
              </a>
            </li>
          </ul>
        </div>
        <div class="post_login" ng-controller="LogoutCtrl" ng-hide="!is_login">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a><em>Welcome: {{login_user_name}}</em> <span id="username"></span></a>
            </li>
            <li id="logout">
              <a ng-click="Logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="wrapper container-fluid">
    <div ng-view></div>
  </div>
  



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.min.js"></script>

  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="home/home.js"></script>
  <script src="signup/signup.js"></script>
  <script src="login/login.js"></script>
  <script src="personal/personal.js"></script>
  <script src="logout/logout.js"></script>
  <!-- services -->
  <script src="web_socket.js"></script>
  <script src="services/userPersistenceService.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
