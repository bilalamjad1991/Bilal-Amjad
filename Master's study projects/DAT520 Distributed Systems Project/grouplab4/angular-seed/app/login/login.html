
<div class="row bg-1">
    <div class="col-sm-offset-3 col-sm-6">
        <div class="alert alert-danger alert-dismissable" ng-show="show_error_alert">
            <a class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            <strong>Error!</strong> {{error_message}}.
        </div>
        <div class="">
            
            <div class="panel-body">
                <form id="signup-form" class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="account_number">Account #</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="account_number" placeholder="Enter Account Number" ng-model="login.account_num">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="login.password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="LoginSubmit(login)">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
